name: Android CI (Debug APK)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # sdkmanager needs Java 17
      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" \
                               "platforms;android-31" "build-tools;31.0.0" \
                               "platforms;android-30" "build-tools;30.0.3" \
                               "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # Build must use Java 11 for AGP 7.0.2
      - name: Set up JDK 11 (for Gradle/AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # Download and use Gradle 7.2 explicitly (don't rely on system gradle)
      - name: Install Gradle 7.2
        run: |
          wget https://services.gradle.org/distributions/gradle-7.2-bin.zip -O /tmp/gradle-7.2-bin.zip
          unzip -q /tmp/gradle-7.2-bin.zip -d $HOME

      - name: Verify tools
        run: |
          java -version
          $HOME/gradle-7.2/bin/gradle -v

      - name: Build GooglePlay Debug APK
  run: |
    $HOME/gradle-7.2/bin/gradle --no-daemon --stacktrace clean :app:assembleGooglePlayDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
