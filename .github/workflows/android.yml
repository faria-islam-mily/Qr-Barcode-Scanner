name: Android CI (Debug APK)

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Java 17 for sdkmanager (new cmdline tools require 17)
      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # Switch to Java 11 for the Gradle/AGP 7.0.x build
      - name: Set up JDK 11 (for Gradle/AGP)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # Install and pin Gradle 7.2 (project has no ./gradlew)
      - name: Install Gradle 7.2
        run: |
          wget https://services.gradle.org/distributions/gradle-7.2-bin.zip -O /tmp/gradle-7.2-bin.zip
          unzip -q /tmp/gradle-7.2-bin.zip -d $HOME
          echo "$HOME/gradle-7.2/bin" >> $GITHUB_PATH

      - name: Verify tools
        run: |
          java -version
          $HOME/gradle-7.2/bin/gradle -v

      # Try Google Play flavor; if it doesn't exist, fall back to default debug
      - name: Build GooglePlay Debug APK
        run: |
          set -e
          if $HOME/gradle-7.2/bin/gradle :app:tasks --all | grep -q "assembleGooglePlayDebug"; then
            $HOME/gradle-7.2/bin/gradle --no-daemon --stacktrace clean :app:assembleGooglePlayDebug
          else
            echo "assembleGooglePlayDebug not found; building :app:assembleDebug instead"
            $HOME/gradle-7.2/bin/gradle --no-daemon --stacktrace clean :app:assembleDebug
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/build/outputs/apk/*/debug/*.apk
            app/build/outputs/apk/debug/*.apk
